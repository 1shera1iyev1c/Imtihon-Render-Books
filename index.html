<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Ecommerce Login</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png">
    <link rel="manifest" href="images/icons/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <h1 class="visually-hidden">Log in or Sign in page</h1>
    <div class="container pt-5 mt-5">

        <div class="content">
            <form class="form">
                <label class="title">Sign In</label>
                <input type="email" class="form-control email" placeholder="Emial" aria-label="Username" aria-describedby="basic-addon1">
                <input type="password" class="form-control password" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
                <div class="form-check d-flex align-items-center justify-content-between">
                    <div class="mt-3 mb-4">
                        <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Default checkbox
                        </label>
                    </div>
                    <a href="#" class="link">Forget Password ?</a>
                  </div>
                  <button class="btn btn-primary container-fluid">Submit → </button>
                  <div class="alert  mt-3 ps-5">
                      <div class="spinner-border" role="status">
                       <span class="visually-hidden">Loading...</span>
                       </div>
                  </div>
                  <a href="#" class="text-black text-center d-block m-auto mt-3">Don’t have account? <span class="text-primary"> Sign Up</span></a>
            </form>
        </div>

    </div>



    <script src="./js/login.js"></script>
</body>
</html>
